name: Unit Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Test Debug Variant
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Compile with Full Logs
        run: ./gradlew :core:network:compileDebugUnitTestKotlin --debug --stacktrace

      - name: Run Tests
        run: ./gradlew testDebugUnitTest --continue

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            core/network/build/reports/tests/

      - name: Upload Kotlin Compilation Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compilation-reports
          path: |
            **/build/tmp/kotlin-compile/
            **/build/reports/compilation/